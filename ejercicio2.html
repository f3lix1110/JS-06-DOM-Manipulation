<!DOCTYPE html>
  <html>
    <head>
      <meta charset=utf-8 />
      <title>Return first and last name from a form - w3resource</title>
    </head>
    
    <body>
      <form id="form1" onsubmit="getFormvalue()">
          First name: <input type="text" id="hola" name="fname" value="David"><br>
          Last name: <input type="text" id="hola2" name="lname" value="Beckham"><br>
        <input type="submit" value="Submit">
      </form>
      <script>
          // Exercise #2
// Write a JavaScript function to get the values of First and Last name from the following form.

// Print out the names to the console.
        function getFormvalue(){
            //primer opcion
            var contenido = document.getElementById("form1")[0].value;
            var contenido2 = document.getElementById("form1")[1].value;
           
            console.log(contenido, contenido2);

             //segunda opcion
             var contenido = document.getElementById("hola").value;
            var contenido2 = document.getElementById("hola2").value;
            console.log(contenido, contenido2);
        }

      </script>
    </body>
</html>
